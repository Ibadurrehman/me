<script type="text/javascript">
        $(document).ready(function () {
            $('#navoption').click(function () {
                if ($('.navoption').hasClass('open')) {
                    $('#navoption').removeClass('open');
                    $('#nav-menu').removeClass('open-menu');
                    $('.bar-middle').show();
                    $('.bar-top').removeClass('bar-rotate-r');
                    $('.bar-bottom').removeClass('bar-rotate-l');
                }
                else {
                    $('#navoption').addClass('open');
                    $('#nav-menu').addClass('open-menu');
                    $('.bar-middle').hide();
                    $('.bar-top').addClass('bar-rotate-r');
                    $('.bar-bottom').addClass('bar-rotate-l');
                }

            });

            AOS.init();

        });

    </script>
